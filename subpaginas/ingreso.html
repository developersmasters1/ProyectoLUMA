<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/Imagenes/recursos/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloIng.css">
    <script src="/js/ingreso.js"></script>
    <title>Ingreso usuarios LUMA</title>
</head>
<body class="bg-light">
    <header class="container py-4">
        <div class="nav__logo text-center mb-2">
            <a href="/index.html">
                <img src="/Imagenes/recursos/logo-v.svg" alt="lumalogo" width="120" height="50">
            </a>
        </div>
        <h1 class="title mb-2 text-center fw-bold">Ingreso de Usuarios</h1>
        <hr class="mx-auto" style="width: 120px; border-top: 2px solid #198754;">
    </header>

    <main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
            <form id="loginForm" autocomplete="off">
                <h4 class="mb-4 text-center fw-semibold text-success">Inicia sesión</h4>
                <div class="mb-3">
                    <label for="usuario" class="form-label fw-semibold">Usuario o correo</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario o correo" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="pass" class="form-label fw-semibold">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="pass" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="small text-decoration-none text-success">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold mb-2">Ingresar</button>
                <div class="text-center mt-2">
                    <span>¿No tienes cuenta? <a href="/subpaginas/registro.html" class="text-success fw-semibold">Regístrate</a></span>
                </div>
                <p class="warnings text-danger mt-3 text-center" id="warnings"></p>
            </form>
        </div>
    </main>
</body>
</html>
