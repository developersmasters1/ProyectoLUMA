<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos - LUMA</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Imagenes/recursos/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloIng.css">
    <style>
        body {
            background: linear-gradient(180deg, #0000008c 0%, #3838388c 100%), url("/Imagenes/recursos/img1.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 6px 32px 0 rgba(25, 135, 84, 0.10), 0 1.5px 4px 0 rgba(0,0,0,0.03);
        }
        .btn-success {
            background: #38c48d;
            border: none;
            transition: background 0.2s;
        }
        .btn-success:hover, .btn-success:focus {
            background: #198754;
        }
        .form-label {
            font-weight: 600;
        }
        .resumen-productos {
            background: #e9f7ef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .resumen-productos li {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .total-pago {
            font-size: 1.2rem;
            font-weight: bold;
            color: #198754;
        }
        .metodo-pago label {
            font-weight: 500;
            margin-right: 18px;
            cursor: pointer;
        }
        .metodo-pago input[type="radio"] {
            margin-right: 6px;
        }
        .icono-pago {
            font-size: 1.2em;
            margin-right: 4px;
        }
        .d-none {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="container py-4">
        <div class="nav__logo text-center mb-2">
            <a href="/index.html">
                <img src="/Imagenes/recursos/logo-v.svg" alt="lumalogo" width="120" height="50">
            </a>
        </div>
        <h1 class="title mb-2 text-center fw-bold">Pasarela de Pagos</h1>
        <hr class="mx-auto" style="width: 120px; border-top: 2px solid #198754;">
    </header>
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow-lg p-4 border-0" style="max-width: 480px; width: 100%;">
            <h4 class="mb-4 text-center fw-semibold text-success">Resumen de tu compra</h4>
            <ul class="resumen-productos" id="resumenProductos">
                <!-- Productos agregados dinámicamente -->
            </ul>
            <div class="mb-4 text-end total-pago">
                Total a pagar: <span id="totalPago">$ 0</span>
            </div>
            <form id="formPago" autocomplete="off">
                <h5 class="mb-3 text-success">Selecciona método de pago</h5>
                <div class="mb-3 metodo-pago">
                    <label>
                        <input type="radio" name="metodo" value="credito" checked>
                        <i class="fa-solid fa-credit-card icono-pago" alt=""></i>Tarjeta de crédito
                    </label>
                    <label>
                        <input type="radio" name="metodo" value="debito">
                        <i class="fa-solid fa-building-columns icono-pago"></i>Cuenta débito
                    </label>
                    <label>
                        <input type="radio" name="metodo" value="nequi">
                        <img src="/Imagenes/recursos/nequi.jpg" alt="Nequi" style="width:22px;vertical-align:middle;margin-right:4px;">Nequi
                    </label>
                    <label>
                        <input type="radio" name="metodo" value="daviplata">
                        <img src="/Imagenes/recursos/daviplata.jpg" alt="Daviplata" style="width:22px;vertical-align:middle;margin-right:4px;">Daviplata
                    </label>
                    <label>
                        <input type="radio" name="metodo" value="transfiya">
                        <img src="/Imagenes/recursos/transfiya.png" alt="Transfiya" style="width:22px;vertical-align:middle;margin-right:4px;">Transfiya
                    </label>
                </div>
                <!-- Formulario para tarjeta/crédito/débito -->
                <div id="formTarjeta">
                    <div class="mb-3">
                        <label for="nombreTitular" class="form-label">Nombre del titular</label>
                        <input type="text" class="form-control" id="nombreTitular">
                    </div>
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="fechaExp" class="form-label">Fecha de expiración</label>
                            <input type="text" class="form-control" id="fechaExp" maxlength="5" placeholder="MM/AA">
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" maxlength="4">
                        </div>
                    </div>
                </div>
                <!-- Formulario para Nequi, Daviplata, Transfiya -->
                <div id="formCelular" class="d-none">
                    <div class="mb-3">
                        <label for="celular" class="form-label">Número de celular</label>
                        <input type="text" class="form-control" id="celular" maxlength="10" placeholder="Ej: 3001234567">
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Pagar ahora</button>
                <p class="warnings text-danger mt-3 text-center" id="warnings"></p>
            </form>
        </div>
    </main>
    <script>
        // Simulación: productos y total desde localStorage o variable global
        const productos = JSON.parse(localStorage.getItem('carrito')) || [
            { nombre: "Nevera Mabe", cantidad: 1, precio: 1700000 },
            { nombre: "Escritorio en L", cantidad: 2, precio: 699000 }
        ];
        function formatoPesos(valor) {
            return '$ ' + valor.toLocaleString('es-CO');
        }
        // Mostrar resumen de productos
        let total = 0;
        const resumen = document.getElementById('resumenProductos');
        productos.forEach(prod => {
            const subtotal = prod.precio * prod.cantidad;
            total += subtotal;
            const li = document.createElement('li');
            li.textContent = `${prod.nombre} x${prod.cantidad} - ${formatoPesos(subtotal)}`;
            resumen.appendChild(li);
        });
        document.getElementById('totalPago').textContent = formatoPesos(total);

        // Mostrar/ocultar formularios según método de pago
        const metodoRadios = document.querySelectorAll('input[name="metodo"]');
        const formTarjeta = document.getElementById('formTarjeta');
        const formCelular = document.getElementById('formCelular');
        metodoRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'credito' || this.value === 'debito') {
                    formTarjeta.classList.remove('d-none');
                    formCelular.classList.add('d-none');
                } else {
                    formTarjeta.classList.add('d-none');
                    formCelular.classList.remove('d-none');
                }
            });
        });

        // Validación del formulario de pago
        document.getElementById('formPago').addEventListener('submit', function(e) {
            e.preventDefault();
            const warnings = document.getElementById('warnings');
            warnings.textContent = '';
            let errores = [];
            const metodo = document.querySelector('input[name="metodo"]:checked').value;

            if (metodo === 'credito' || metodo === 'debito') {
                const nombre = document.getElementById('nombreTitular').value.trim();
                const tarjeta = document.getElementById('numeroTarjeta').value.replace(/\s/g, '');
                const fecha = document.getElementById('fechaExp').value.trim();
                const cvv = document.getElementById('cvv').value.trim();

                if (nombre.length < 3) errores.push("• Nombre del titular inválido.");
                if (!/^\d{16}$/.test(tarjeta)) errores.push("• Número de tarjeta inválido.");
                if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(fecha)) errores.push("• Fecha de expiración inválida.");
                if (!/^\d{3,4}$/.test(cvv)) errores.push("• CVV inválido.");
            } else {
                const celular = document.getElementById('celular').value.trim();
                if (!/^\d{10}$/.test(celular)) errores.push("• Número de celular inválido.");
            }

            if (errores.length > 0) {
                warnings.innerHTML = errores.join("<br>");
            } else {
                warnings.innerHTML = "<span style='color:green;'>¡Pago realizado con éxito!</span>";
                alert("¡Pago realizado con éxito! Gracias por tu compra.");
                setTimeout(() => {
                    window.location.href = "/index.html";
                }, 1500);
            }
        });
    </script>
</body>
</html>
