<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/Imagenes/recursos/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/estiloReg.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="/js/register.js"></script>
  <title>Formulario Registro</title>
</head>
<body>
  <header class="container py-4">
    <div class="nav__logo text-center">
      <a href="/index.html">
        <img src="/Imagenes/recursos/logo-v.svg" alt="lumalogo" width="120" height="50">
      </a>
    </div>
    <h1 class="title">Registro de Usuarios</h1>
    <hr class="mx-auto" style="width: 120px; border-top: 2px solid #198754;">
  </header>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <form action="" method="post" id="form" autocomplete="off">
        <h4 class="mb-4 text-center">Crea tu cuenta</h4>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
          <input class="form-control" type="text" name="nombres" id="nombres" placeholder="Nombre" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
          <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Apellido" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-id-card"></i></span>
          <select class="form-select" name="tipoDocumento" id="tipoDocumento" required>
            <option value="">Tipo de documento</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="NIT">NIT</option>
            <option value="PAS">Pasaporte</option>
          </select>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-hashtag"></i></span>
          <input class="form-control" type="text" name="numeroDocumento" id="numeroDocumento" placeholder="Número de documento" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-envelope"></i></span>
          <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-lock"></i></span>
          <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña" minlength="6" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-map-marker-alt"></i></span>
          <select class="form-select" name="departamento" id="departamento" required>
            <option value="">Departamento</option>
            <option value="Antioquia">Antioquia</option>
            <option value="Atlántico">Atlántico</option>
            <option value="Bogotá D.C.">Bogotá D.C.</option>
            <option value="Bolívar">Bolívar</option>
            <option value="Boyacá">Boyacá</option>
            <option value="Caldas">Caldas</option>
            <option value="Cauca">Cauca</option>
            <option value="Cesar">Cesar</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Cundinamarca">Cundinamarca</option>
            <option value="Huila">Huila</option>
            <option value="La Guajira">La Guajira</option>
            <option value="Magdalena">Magdalena</option>
            <option value="Meta">Meta</option>
            <option value="Nariño">Nariño</option>
            <option value="Norte de Santander">Norte de Santander</option>
            <option value="Quindío">Quindío</option>
            <option value="Risaralda">Risaralda</option>
            <option value="Santander">Santander</option>
            <option value="Sucre">Sucre</option>
            <option value="Tolima">Tolima</option>
            <option value="Valle del Cauca">Valle del Cauca</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-city"></i></span>
          <input class="form-control" type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text form-icon"><i class="fa fa-home"></i></span>
          <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Dirección de residencia" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">
            Acepto los <a href="#">Términos y Condiciones</a>
          </label>
        </div>
        <button class="cta btn btn-primary w-100" type="submit">Registrarse</button>
        <div class="text-center">
          <a href="/subpaginas/ingreso.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
        <p class="warnings text-danger mt-2" id="warnings"></p>
      </form>
    </div>
  </main>
  <script src="/js/register.js"></script>
</body>
</html>
