<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/Imagenes/recursos/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/estiloReg.css">
  <title>Simulación y Solicitud de Créditos | LUMA</title>

</head>
<body>
  <header class="container py-4">
    <div class="nav__logo text-center">
      <a href="/index.html">
        <img src="/Imagenes/recursos/logo-v.svg" alt="lumalogo" width="120" height="50">
      </a>
    </div>
    <h1 class="title">Simulación y Solicitud de Créditos</h1>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <!-- Simulador de crédito -->
      <div class="col-lg-5 mb-4">
        <div class="card p-4">
          <h4 class="mb-3 text-center">Simula tu Crédito</h4>
          <form id="simuladorForm" autocomplete="off">
            <div class="mb-3">
              <label for="monto" class="form-label">Monto del crédito (S/)</label>
              <input type="number" class="form-control" id="monto" min="100" max="20000" step="100" placeholder="Ej: 2000" required>
            </div>
            <div class="mb-3">
              <label for="plazo" class="form-label">Plazo (meses)</label>
              <select class="form-select" id="plazo" required>
                <option value="6">6 meses</option>
                <option value="12">12 meses</option>
                <option value="18">18 meses</option>
                <option value="24">24 meses</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tasa" class="form-label">Tasa de interés anual (%)</label>
              <input type="number" class="form-control" id="tasa" min="10" max="60" step="0.1" value="24" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular cuota</button>
          </form>
          <div class="simulador-result mt-3 text-center" id="resultadoSimulador"></div>
        </div>
      </div>
      <!-- Formulario de solicitud -->
      <div class="col-lg-5 mb-4">
        <div class="card p-4">
          <h4 class="mb-3 text-center">Solicita tu Crédito</h4>
          <form id="solicitudForm" autocomplete="off">
            <div class="mb-3 input-group">
              <span class="input-group-text form-icon"><i class="fa fa-user"></i></span>
              <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text form-icon"><i class="fa fa-envelope"></i></span>
              <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text form-icon"><i class="fa fa-phone"></i></span>
              <input class="form-control" type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text form-icon"><i class="fa fa-money-bill"></i></span>
              <input class="form-control" type="number" name="montoSolicitado" id="montoSolicitado" placeholder="Monto solicitado (S/)" min="100" max="20000" required>
            </div>
            <div class="mb-3">
              <label for="detalle" class="form-label">Detalle del producto a financiar</label>
              <textarea class="form-control" name="detalle" id="detalle" rows="2" placeholder="Ej: Refrigeradora Samsung, TV LG, etc." required></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los <a href="#">Términos y Condiciones</a>
              </label>
            </div>
            <button class="btn btn-success w-100" type="submit">Enviar Solicitud</button>
            <p class="warnings text-danger mt-2" id="warnings"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Simulador de crédito
    document.getElementById('simuladorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const monto = parseFloat(document.getElementById('monto').value);
      const plazo = parseInt(document.getElementById('plazo').value);
      const tasa = parseFloat(document.getElementById('tasa').value) / 100;

      // Cálculo de cuota mensual usando fórmula de amortización francesa
      const tasaMensual = tasa / 12;
      const cuota = monto * (tasaMensual * Math.pow(1 + tasaMensual, plazo)) / (Math.pow(1 + tasaMensual, plazo) - 1);

      document.getElementById('resultadoSimulador').textContent =
        `Cuota mensual aproximada: S/ ${cuota.toFixed(2)}`;
    });

    // Solicitud de crédito (solo muestra mensaje de éxito)
    document.getElementById('solicitudForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('warnings').textContent = "¡Solicitud enviada con éxito! Nos pondremos en contacto contigo pronto.";
      this.reset();
    });
  </script>
</body>
</html>
