<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Envío - LUMA</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Imagenes/recursos/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estiloIng.css">
    <style>
        body {
            background: linear-gradient(180deg, #0000008c 0%, #3838388c 100%), url("/Imagenes/recursos/img1.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 6px 32px 0 rgba(25, 135, 84, 0.10), 0 1.5px 4px 0 rgba(0,0,0,0.03);
        }
        .btn-success {
            background: #38c48d;
            border: none;
            transition: background 0.2s;
        }
        .btn-success:hover, .btn-success:focus {
            background: #198754;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="container py-4">
        <div class="nav__logo text-center mb-2">
            <a href="/index.html">
                <img src="/Imagenes/recursos/logo-v.svg" alt="lumalogo" width="120" height="50">
            </a>
        </div>
        <h1 class="title mb-2 text-center fw-bold">Confirmar datos de envío</h1>
        <hr class="mx-auto" style="width: 120px; border-top: 2px solid #198754;">
    </header>
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow-lg p-4 border-0" style="max-width: 450px; width: 100%;">
            <form id="formEnvio" autocomplete="off">
                <h4 class="mb-4 text-center fw-semibold text-success">Datos de envío</h4>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento" required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Confirmar envío</button>
                <p class="warnings text-danger mt-3 text-center" id="warnings"></p>
            </form>
        </div>
    </main>
    <script>
        // Simulación: obtener datos del usuario desde localStorage o variable global
        // En tu registro deberías guardar estos datos en localStorage
        const datosUsuario = JSON.parse(localStorage.getItem('datosEnvio')) || {
            departamento: "Cundinamarca",
            ciudad: "Bogotá",
            direccion: "Calle 123 #45-67",
            telefono: "3001234567"
        };

        // Rellenar los campos con los datos guardados
        document.getElementById('departamento').value = datosUsuario.departamento;
        document.getElementById('ciudad').value = datosUsuario.ciudad;
        document.getElementById('direccion').value = datosUsuario.direccion;
        document.getElementById('telefono').value = datosUsuario.telefono;

        // Validación y confirmación
        document.getElementById('formEnvio').addEventListener('submit', function(e) {
            e.preventDefault();
            const warnings = document.getElementById('warnings');
            warnings.textContent = '';
            let errores = [];
            const departamento = document.getElementById('departamento').value.trim();
            const ciudad = document.getElementById('ciudad').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            if (departamento.length < 2) errores.push("• Departamento inválido.");
            if (ciudad.length < 2) errores.push("• Ciudad inválida.");
            if (direccion.length < 5) errores.push("• Dirección inválida.");
            if (!/^\d{7,10}$/.test(telefono)) errores.push("• Teléfono inválido.");

            if (errores.length > 0) {
                warnings.innerHTML = errores.join("<br>");
            } else {
                // Guardar cambios si el usuario edita los datos
                localStorage.setItem('datosEnvio', JSON.stringify({
                    departamento, ciudad, direccion, telefono
                }));
                warnings.innerHTML = "<span style='color:green;'>¡Datos de envío confirmados!</span>";
                alert("¡Datos de envío confirmados!");
                setTimeout(() => {
                    window.location.href = "/subpaginas/pagos1.html"; // Redirigir a la página de pago
                }, 1200);
            }
        });
    </script>
</body>
</html>
